<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">

	<link rel="stylesheet" media="screen" href="css/style.css">
	
	<title>Register</title>
</head>
<body>
	<div class="container">
		<div class="info-box">
			<div class="info">成功注册账号后即可参加购买。</div>
		</div>
		<div class="input-box">
			<div class="input-title">手机号</div>
			<input type="text" placeholder="11位手机号码">
		</div>
		<div class="input-box">
			<div class="input-title">验证码</div>
			<input type="text" placeholder="6位数字验证码">
			<button class="btn-group" id="security-code-btn">发送验证码</button>
		</div>
		<div class="input-box">
			<div class="input-title">昵称</div>
			<input type="text" placeholder="任意中英文字符">
		</div>
		<div class="input-box">
			<div class="input-title">密码</div>
			<input type="text" placeholder="六位以上数字和字母">
		</div>
		<div class="input-box">
			<div class="input-title">确认密码</div>
			<input type="text" placeholder="再次输入登录密码">
		</div>
		<!-- <div class="login-btn-groups">
			<button class="btn-group" id="login-btn">登录</button>
			<button class="btn-group" id="register-btn">注册</button>
		</div> -->
		<button class="btn-group" id="register-confirm">开始</button>
		<div class="register-rule">
			<div>点击以上按钮即代表阅读并且接受</div>
			<span>用户规则</span>
			<span>隐私条款</span>
		</div>
	</div>
</body>
</html>

<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
